<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons right margin-right>
                <button menuClose ion-button clear (click)="changeLanguage()" *ngIf="languageService.currentLang == 'de'"><img menuClose width="24" src="assets/img/flag_de.png" /></button>
                <button menuClose ion-button clear (click)="changeLanguage()" *ngIf="languageService.currentLang == 'en'"><img menuClose width="24" src="assets/img/flag_en.png" /></button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content margin-top>
        <div class="menu-button">
            <button margin-left outline margin-bottom ion-button icon-left menuClose (click)="openBookmarks()"><ion-icon name="bookmark"></ion-icon>{{"meine_wunschliste" | translate}}</button>
        </div>

        <ion-list>
            <button ion-item icon-left menuClose (click)="clicked('', 'neueste_produkte')"><ion-icon name="flame"></ion-icon>{{"neueste_produkte" | translate}}</button>
            <button ion-item icon-left menuClose *ngFor="let category of categories" (click)="clicked(category.id, category.name)"><ion-icon name="{{category?.icon}}"></ion-icon>{{category?.name | translate}}</button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
