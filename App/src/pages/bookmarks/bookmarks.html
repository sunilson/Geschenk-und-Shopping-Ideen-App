<ion-header>

  <ion-navbar>
    <ion-title>{{"deine_wunschliste" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
        <img src="{{product?.image}}">
      </ion-thumbnail>
      <h2>{{product?.name}}</h2>
      <p>{{"gefunden_auf" | translate}} {{product?.sellername}}</p>
      <ion-icon item-end margin-right name="cart" color="primary" (click)="openUrl(product.url)"></ion-icon>
      <ion-icon item-end name="trash" color="danger" (click)="delete(product)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
